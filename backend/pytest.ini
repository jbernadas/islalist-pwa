[pytest]
DJANGO_SETTINGS_MODULE = core.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
testpaths = api/tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
